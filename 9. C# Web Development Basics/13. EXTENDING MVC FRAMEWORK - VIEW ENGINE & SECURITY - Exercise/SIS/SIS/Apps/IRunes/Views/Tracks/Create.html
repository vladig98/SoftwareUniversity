<main>
    <div class="mx-auto w-50">
        <h1>Create Track</h1>
        <hr style="background: var(--green); height: 2px" />
        <form method="post" action="/Tracks/Create/?albumId=@Model.AlbumId">
            <div>
                <span class="m-2 col-form-label">Name</span>
                <input class="m-2 form-control" type="text" name="name" placeholder="Name" />
            </div>
            <div class="row">
                <div class="col-4">
                    <span class="m-2 col-form-label">Link</span>
                    <input class="m-2 form-control" type="text" name="link" placeholder="Link" />
                </div>
                <div class="col-2">

                </div>
                <div class="col-6">
                    <span class="m-2 col-form-label">Price</span>
                    <input class="m-2 form-control" type="number" name="price" value="0.00" step="0.01" />
                </div>
            </div>
            <hr style="background: var(--green); height: 2px" />
            <div class="d-flex justify-content-around">
                <input class="btn text-white" style="background: var(--green)" type="submit" value="Create" />
                <a class="btn text-white" style="background: var(--green)" href="/Albums/Details/?id=@Model.IdBack">Back to Album</a>
            </div>
        </form>
    </div>
</main>
