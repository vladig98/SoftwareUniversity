<main>
    <div class="mx-auto w-50">
        <h1 class="text-center" style="color: var(--green)">Register</h1>
        <hr style="background: var(--green); height: 2px" />
        <form method="post" action="/Users/Register">
            <div>
                <span class="m-2 col-form-label">Username</span>
                <input class="m-2 form-control" type="text" name="username" placeholder="Username" />
            </div>
            <div>
                <span class="m-2 col-form-label">Password</span>
                <input class="m-2 form-control" type="password" name="password" placeholder="Password" />
            </div>
            <div>
                <span class="m-2 col-form-label">Confirm Password</span>
                <input class="m-2 form-control" type="password" name="confirmPassword" placeholder="Confirm Password" />
            </div>
            <div>
                <span class="m-2 col-form-label">Email</span>
                <input class="m-2 form-control" type="email" name="email" placeholder="Email" />
            </div>
            <div class="text-center">
                <input class="btn mt-3 text-white" style="background: var(--green)" type="submit" value="Register" />
            </div>
        </form>
    </div>
</main>
