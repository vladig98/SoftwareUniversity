<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css" />
    <script src="bootstrap.min.js"></script>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="popper.min.js"></script>
    <title>Register</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg" style="background-color: var(--green)">
            <a class="navbar-brand text-white" href="/">IRunes</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/">
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/Users/Login">
                        Login
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-white" href="/Users/Register">
                        Register
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <hr style="background: var(--green); height: 2px" />
    <main>
        <div class="mx-auto w-50">
            <h1 class="text-center" style="color: var(--green)">Register</h1>
            <hr style="background: var(--green); height: 2px" />
            <form method="post" action="/Users/Register">
                <div>
                    <span class="m-2 col-form-label">Username</span>
                    <input class="m-2 form-control" type="text" name="username" placeholder="Username" />
                </div>
                <div>
                    <span class="m-2 col-form-label">Password</span>
                    <input class="m-2 form-control" type="password" name="password" placeholder="Password" />
                </div>
                <div>
                    <span class="m-2 col-form-label">Confirm Password</span>
                    <input class="m-2 form-control" type="password" name="confirmPassword" placeholder="Confirm Password" />
                </div>
                <div>
                    <span class="m-2 col-form-label">Email</span>
                    <input class="m-2 form-control" type="email" name="email" placeholder="Email" />
                </div>
                <div class="text-center">
                    <input class="btn mt-3 text-white" style="background: var(--green)" type="submit" value="Register" />
                </div>
            </form>
        </div>
    </main>
    <hr style="background: var(--green); height: 2px" />
    <footer class="text-center">
        Copyright &copy; Sanity Design Studios. All rights reserved.
    </footer>
</body>
</html>
