<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css" />
    <script src="bootstrap.min.js"></script>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="popper.min.js"></script>
    <title>IRunes</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg" style="background-color: var(--green); display: @Model.NavUnauth">
            <a class="navbar-brand text-white" href="/">IRunes</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active text-white" href="/">
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/Users/Login">
                        Login
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/Users/Register">
                        Register
                    </a>
                </li>
            </ul>
        </nav>
        <nav class="navbar navbar-expand-lg" style="background-color: var(--green); display: @Model.NavAuth">
            <a class="navbar-brand text-white" href="/">IRunes</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active text-white" href="/">
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/Albums/All">
                        Albums
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/Users/Logout">
                        Logout
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <hr style="background: var(--green); height: 2px" />
    @RenderError()
    @RenderBody()
    <hr style="background: var(--green); height: 2px" />
    <footer class="text-center">
        Copyright &copy; Sanity Design Studios. All rights reserved.
    </footer>
</body>
</html>
