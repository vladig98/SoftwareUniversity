<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>
<body>
    <h1>Cart</h1>
    <ol>
        {{{
        <li>
            {{Name}} - x{{Quantity}} - ${{Price}} = ${{TotalItem}}
        </li>
        }}}
    </ol>
    <h4>Total: ${{Total}}</h4>
    <button style="margin-bottom: 20px" onclick="location.href='/search';">Continue Shopping</button>
    <form action="order" method="post">
        <input type="submit" value="Complete Order" />
    </form>
</body>
</html>
