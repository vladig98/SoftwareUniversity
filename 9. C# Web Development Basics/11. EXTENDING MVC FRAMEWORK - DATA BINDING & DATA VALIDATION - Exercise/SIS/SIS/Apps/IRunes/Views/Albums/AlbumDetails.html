<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css" />
    <script src="bootstrap.min.js"></script>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="popper.min.js"></script>
    <title>Home</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg" style="background-color: var(--green)">
            <a class="navbar-brand text-white" href="/">IRunes</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active text-white" href="/">
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/Albums/All">
                        Albums
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/Users/Logout">
                        Logout
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <hr style="background: var(--green); height: 2px" />
    <main>
        <div class="row">
            <div class="text-center col-3">
                <img src="{{src}}" style="width: inherit; height: 300px" />
                <h4>Album Name: {{name}}</h4>
                <h4>Album Price: ${{price}}</h4>
                <div class="d-flex justify-content-between">
                    <a class="btn text-white" style="background: var(--green)" href="/Tracks/Create?albumId={{albumId}}">Create Track</a>
                    <a class="btn text-white" style="background: var(--green)" href="/Albums/All">Back to All</a>
                </div>
            </div>
            <div class="col-3">

            </div>
            <div class="col-6">
                <h4>Tracks</h4>
                <ul>
                    {{{
                    <li>
                    <b>{{index}}.</b> <a href="/Tracks/Details?albumId={{albumIdLink}}&trackId={{trackId}}">{{trackName}}</a>
                    </li>
                    }}}
                </ul>
            </div>
        </div>
    </main>
    <hr style="background: var(--green); height: 2px" />
    <footer class="text-center">
        Copyright &copy; Sanity Design Studios. All rights reserved.
    </footer>
</body>
</html>
