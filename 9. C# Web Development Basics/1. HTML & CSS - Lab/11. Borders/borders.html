<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders</title>
</head>
<body>
    <p style="border: 1px solid red; border-radius: 50px; background-color: grey; text-align: center;">
        <span style="color: red;">Red</span> Border
    </p>
    <p style="border: 1px solid green; border-radius: 50px; background-color: grey; text-align: center;">
        <span style="color: green;">Green</span> Border
    </p>
    <p style="border: 1px solid blue; border-radius: 50px; background-color: grey; text-align: center;">
        <span style="color: blue;">Blue</span> Border
    </p>
</body>
</html>
