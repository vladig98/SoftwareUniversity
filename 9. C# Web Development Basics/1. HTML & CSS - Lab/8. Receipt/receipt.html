<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftUni Store</title>
</head>
<body>
    <table border="1px solid black">
        <tr>
            <th>
                Name / Description
            </th>
            <th>
                Qty.
            </th>
            <th>
                Price
            </th>
            <th>
                Cost
            </th>
        </tr>
        <tr>
            <td>
                Paperclips
            </td>
            <td>
                1000
            </td>
            <td>0.01</td>
            <td>
                10.00
            </td>
        </tr>
        <tr>
            <td>
                Staples (box)
            </td>
            <td>100</td>
            <td>1</td>
            <td>100</td>
        </tr>
        <tr>
            <td colspan="3">
                Subtotal
            </td>
            <td>$110.00</td>
        </tr>
        <tr>
            <td colspan="2">
                Tax
            </td>
            <td>
                8%
            </td>
            <td>
                $8.80
            </td>
        </tr>
        <tr>
            <td colspan="3">Grand Total</td>
            <td>$118.80</td>
        </tr>
        <tr>
            <td colspan="4">
                &copy; 2017 - Softuni Store
            </td>
        </tr>
    </table>
</body>
</html>
