<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="styles/bootstrap-social.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/dropify.css" />
    <link rel="stylesheet" href="styles/sweetalert.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="scripts/dropify.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/sweetalert.min.js"></script>
    <title>Document</title>
</head>

<body>
    <form id="form">
        <div class="w-50 bg-info mx-auto mt-5 text-white text-center p-5">
            <h1 class="text-uppercase">Job Application</h1>
            <h5 class="fst-italic text-uppercase">We are looking for someone like you!</h5>
            <div class="mt-5">
                <div class="mb-1">
                    <div data-toggle="collapse" data-target="#personal"
                        class="text-decoration-underline border text-start p-3 fw-bold border-3 rounded">
                        Enter your data
                    </div>
                    <div id="personal" class="bg-white p-3 text-start collapse">
                        <div class="mb-3">
                            <label class="text-black mb-1">First Name</label>
                            <input class="form-control" type="text" placeholder="First Name" />
                        </div>
                        <div class="mb-3">
                            <label class="text-black mb-1">Last Name</label>
                            <input class="form-control" type="text" placeholder="Last Name" />
                        </div>
                        <div>
                            <label class="text-black mb-1">Email address</label>
                            <input class="form-control" type="text" placeholder="Enter email" />
                        </div>
                        <span class="text-dark fst-italic" style="font-size: 12px;">
                            We'll never share your email with anyone else.
                        </span>
                        <div class="mt-4">
                            <a id="fbButton" class="btn btn-block btn-social btn-facebook">
                                <span class="fa fa-facebook fs-6"></span> Sign up with Facebook
                            </a>
                            <a id="ggButton" class="btn btn-block btn-social btn-google">
                                <span class="fa fa-google fs-6"></span> Sign up with Facebook
                            </a>
                        </div>
                    </div>
                </div>
                <div class="mb-1">
                    <div data-toggle="collapse" data-target="#social"
                        class="text-decoration-underline border text-start p-3 fw-bold border-3 rounded">
                        Social Media Profiles
                    </div>
                    <div id="social" class="bg-white p-4 collapse">
                        <div>
                            <div class="input-group mb-3">
                                <span class="input-group-text fa fa-twitter-square fs-2"></span>
                                <input type="text" class="form-control" placeholder="Twitter profile">
                            </div>
                        </div>
                        <div>
                            <div class="input-group mb-3">
                                <span class="input-group-text fa fa-facebook-square fs-2"></span>
                                <input type="text" class="form-control" placeholder="Facebook profile">
                            </div>
                        </div>
                        <div>
                            <div class="input-group mb-3">
                                <span class="input-group-text fa fa-github-square fs-2"></span>
                                <input type="text" class="form-control" placeholder="Github profile">
                            </div>
                        </div>
                        <div>
                            <div class="input-group mb-3">
                                <span class="input-group-text fa fa-linkedin-square fs-2"></span>
                                <input type="text" class="form-control" placeholder="Linkedin profile">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-1">
                    <div data-toggle="collapse" data-target="#fileUpload"
                        class="text-decoration-underline border text-start p-3 fw-bold border-3 rounded">
                        Upload CV
                    </div>
                    <div id="fileUpload" class="bg-white ps-5 pe-5 pt-5 pb-4 collapse">
                        <div>
                            <input type="file" id="input-file-now" class="dropify">
                        </div>
                    </div>
                </div>
            </div>
            <button id="submitButton" class="mt-5 btn btn-outline-light">Submit</button>
        </div>
    </form>
    <script>
        $('.dropify').dropify();
        attachEvents();
    </script>
</body>

</html>
